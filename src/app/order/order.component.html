<div class="container" style="margin-top: 70px">
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <div>
          <form [formGroup]="orderForm" novalidate>
            <div class="form-group">
              <label for="itemlink">Item Link</label>
              <input
                type="text"
                name="itemLink"
                class="form-control"
                id="itemLink"
                placeholder="Item Link"
                formControlName="itemLink"
              />
<!-- 
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 Category
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Tech</a>
                </div>
              </div> -->

              <select class="custom-select" (change)="changeCategory($event)" formControlName="itemCategory">
                <option value="" disabled>Category</option>
                <option *ngFor="let category of Categories" [ngValue]="category">{{category}}</option>
             </select>
  
            </div>
          </form>
          <button class="btn btn-primary" type="button" (click)="submit()">Order Item</button>
        </div>
      </div>
    </div>
  </div>
